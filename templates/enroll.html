{% extends 'base.html' %}

{% block title %}
    Enroll
{% endblock title %}

{% block body %}
<div class="container mt-3">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 ">
            {% include 'messages.html' %}
        <fieldset>
            <legend class="text-center"><b>Registration Form</b></legend>
            <form action="" method="post"> 
                {% csrf_token %}
                <div class="mb-3">
                    <label for="firstname" class="form-label" >First Name</label>
                    <input type="text" class="form-control" id="firstname"  name="firstname">
                </div>
                <div class="mb-3">
                    <label for="lastname" class="form-label" >Last Name</label>
                    <input type="text" class="form-control" id="lastname"  name="lastname">
                  </div>
                  <div class="mb-3">
                    <label for="fathername" class="form-label" >Father Name</label>
                    <input type="text" class="form-control" id="fathername"  name="fathername">
                  
                  <div class="mb-3">
                    <label for="phonenumber" class="form-label" >Phone Number</label>
                    <input type="text" class="form-control" id="phonenumber"  name="phonenumber">
                  </div>
                  <div class="mb-3">
                    <label for="alternetphonenumber" class="form-label" >Alternet Phone Number</label>
                    <input type="text" class="form-control" id="alternetphonenumber"  name="alternetphonenumber">
                  </div>
                  <div class="mb-3">
                    {% comment %} <label for="Email" class="form-label" >Email address</label> {% endcomment %}
                    <input type="hidden" class="form-control" id="Email"  name="useremail" value='{{request.user.email}}'>
                  </div>
                  <div class="mb-3">
                    <label for="college" class="form-label" >College Name</label>
                    <input type="text" class="form-control" id="college" name="college">
                  </div>
                  <div class="mb-3">
                    <label for="address" class="form-label" >Address</label>
                    <input type="text" class="form-control" id="address"  name="address">
                  </div>
                  <div class="mb-3">
                    <label for="landmark" class="form-label" >Landmark</label>
                    <input type="text" class="form-control" id="landmark"  name="landmark">
                  </div>
                  <div class="mb-3">
                    <label for="street" class="form-label" >Street</label>
                    <input type="text" class="form-control" id="street" name="street">
                  </div>
                  <div class="mb-3">
                    <label for="pincode" class="form-label" >Pincode</label>
                    <input type="text" class="form-control" id="pincode" name="pincode">
                  </div><div class="mb-3">
                    <label for="qualifaction" class="form-label" >Highest Qualifaction</label>
                    <input type="text" class="form-control" id="qualifaction" name="qualifaction">
                
                  </div>
                  <div class="mb-3">
                    <label for="scourse" class="form-label" >Select Course</label>
                    <select  class="form-select" id="scourse" name="scourse">
                            <option selected>---select---</option>
                        {% for c in courses %}
                            <option value="{{c.courseName}}">{{c.courseName}}</option>

                        {% endfor %}
                        
                    </select>
                    <label for="ccourse" class="form-label" >Confirm Course</label>
                    <select  class="form-select" id="ccourse" name="ccourse" > 
                        <option selected>---select---</option>

                        {% for c in courses %}
                        <option value="{{c.courseName}}">{{c.courseName}}</option>

                        {% endfor %}
                    </select>
                  </div>
                   <div class="mb-3">
                    <label for="ccourse" class="form-label" >Trainer</label>

                  <select class="form-select" aria-label="Default select example" name="trainer">
                    <option selected>---select---</option>
                    {% for trainer in trainers %}
                    <option value="{{trainer.trainer_name}}">{{trainer.trainer_name}}</option>
                    
                    {% endfor %}
                    
                  </select>
                </div> 

            <input type="submit" value="Submit">
            </form>
        </fieldset>

        </div>
        <div class="col-md-2"></div>
    </div>

</div>
{% include 'footer.html' %}
{% endblock body %}
